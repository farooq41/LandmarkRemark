<div>
  <form (ngSubmit)="onSubmit(g)" #g="ngForm">

    <h3 class="">Login</h3>
  
    <div class="row">
  
      <div class="col-sm-6 form-group">
  
        <label for="username">User Name</label>

        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required pattern="[a-zA-Z0-9.-]*"/>
  
      </div>

  
    </div>

    <div class="row">
  
      <div class="col-sm-6 form-group">
  
        <label for="password">Password</label>

        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required />
  
      </div>
  
    </div>

    <div class="row" *ngIf="register;">
  
      <div class="col-sm-6 form-group">
  
        <label for="email">Email</label>

        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" email required #email="ngModel" />
        <span class="help-block" *ngIf="!email.valid">Please enter a valid Email Address</span>
      </div>
  
    </div>

    <div class="row">
  
      <div class="col-sm-6">
  
        <button *ngIf="!register; else firstTime" class="btn btn-success col-sm-2" type="submit" [disabled]="!g.valid">Login</button>
        <ng-template #firstTime>
          <button class="btn btn-success col-sm-3" type="submit"  [disabled]="!g.valid">Register</button>
          <button class="btn btn-primary col-sm-3" style="margin-left:10px;" type="button" (click)="onCancel()" >Cancel</button>
        </ng-template>
        
  
      </div>
  
    </div>
  
  </form>

  <div class="row">

    <p class="message">Not registered? <a (click)="onRegister()" href="#">Create an account</a></p>

  </div>
  

</div>
